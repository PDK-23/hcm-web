name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

# Ngăn chạy song song nhiều job deploy cùng lúc (theo nhánh/PR)
concurrency:
  group: swa-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy_job:
    # Chạy khi push hoặc PR (trừ lúc PR bị đóng)
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # Dùng Node 22 LTS (hoặc đổi '20.19.0' nếu bạn muốn strict theo Vite yêu cầu)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build app
        run: npm run build

      # SWA chỉ upload artifact đã build (dist/)
      - name: Deploy to Azure Static Web Apps
        id: swa-deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_ROCK_0D33C6B00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}  # để action comment vào PR khi cần
          action: upload
          app_location: "/"        # thư mục source
          output_location: "dist"  # thư mục artifact của Vite
          skip_app_build: true     # đã build ở bước trên

  close_pull_request_job:
    # Khi PR đóng thì thông báo cho SWA đóng preview environment tương ứng
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close PR Environment
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_ROCK_0D33C6B00 }}
          action: close
