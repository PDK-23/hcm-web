name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

concurrency:
  group: swa-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    env:
      AZURE_SWA_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}

    steps:
      - uses: actions/checkout@v4
        with: { submodules: true, lfs: false }

      - name: Precheck deployment token
        run: |
          if [ -z "${AZURE_SWA_TOKEN}" ]; then echo "❌ Secret 'AZURE_STATIC_WEB_APPS_API_TOKEN' trống."; exit 1; fi
          echo "::add-mask::${AZURE_SWA_TOKEN}"
          echo "✅ Token length: ${#AZURE_SWA_TOKEN}"
          echo "✅ Token head: $(printf '%s' "${AZURE_SWA_TOKEN}" | cut -c1-6)"
          echo "✅ Token tail: $(printf '%s' "${AZURE_SWA_TOKEN}" | rev | cut -c1-6 | rev)"

      - uses: actions/setup-node@v4
        with: { node-version: '22', cache: 'npm' }

      - name: Install deps
        run: npm ci

      - name: Build app (Vite)
        run: npm run build

      - name: Deploy to Azure Static Web Apps (main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.AZURE_SWA_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: "/"
          output_location: "dist"
          skip_app_build: true

      - name: Deploy preview (PR)
        if: github.event_name == 'pull_request' && github.event.action != 'closed'
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.AZURE_SWA_TOKEN }}
          action: upload
          app_location: "/"
          output_location: "dist"
          skip_app_build: true
          skip_deploy_on_missing_secrets: true
